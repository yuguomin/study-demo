<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe page</title>
</head>
<body>
  <script>
    window.onmessage = (e) => {
      console.log('iframe msg:', e.data);
      e.source.postMessage('Hello', e.origin);
    }  
  </script>
</body>
</html>
