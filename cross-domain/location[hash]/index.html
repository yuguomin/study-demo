<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>window.name + iframe solve cross domain</title>
</head>
<body>
  <iframe src="http://localhost:4000/target.html#Hi" id="iframe" frameborder="0"></iframe>
  <script>
    // 方法特点是利用hash传值给一个跨域页面，目标页面再加载一个主页面同源的页面来设置主页面hash
    window.onhashchange = () => {
      console.log('data:', location.hash);
    }
  </script>
</body>
</html>
