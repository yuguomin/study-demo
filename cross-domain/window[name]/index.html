<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>window.name + iframe solve cross domain</title>
</head>
<body>
  <iframe src="http://localhost:4000/target.html" onload="load()" id="iframe" frameborder="0"></iframe>
  <script>
    // 通过加载跨域页面，跨域页面通过 window.name 设置返回值，然后再加载回同源页面获取 window.name
    let loadStatus = true;
    function load() {
      if (loadStatus) {
        loadStatus = false;
        const iframe = document.querySelector('#iframe');
        iframe.src = 'http://localhost:3000/proxy.html';
      } else {
        console.log('iframe name:', iframe.contentWindow.name);
      }
    }
  </script>
</body>
</html>
