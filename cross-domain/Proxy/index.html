<!DOCTYPE html>
<html lang="en">

<head>

  <title>middle proxy solve cross domain</title>
</head>

<body>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // 利用jquery ajax来测试，请求一个代理服务器，这个代理服务器一定是没有跨域问题的
    $.ajax({
      url: 'http://localhost:3000',
      type: 'post',
      data: { name: 'ygm', password: '888888' },
      contentType: 'application/json;charset=utf-8',
      success: function (result) {
        console.log('result:', JSON.parse(result));
      },
      error: function (msg) {
        console.log(msg)
      }
    })
  </script>
</body>

</html>
